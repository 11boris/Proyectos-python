<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Mercado{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  

</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white min-vh-100">
      <div class="d-flex flex-column align-items-sm-start px-3 pt-2">
        <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
          <span class="fs-4">Mercado</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{{ url_for('comerciantes.index') }}" class="nav-link text-white">Comerciantes</a>
          </li>
          <li>
            <a href="{{ url_for('mantenimiento.index') }}" class="nav-link text-white">Mantenimiento</a>
          </li>
          <li>
            <a href="{{ url_for('reportes.index') }}" class="nav-link text-white">Reportes</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main content -->
    <div class="col py-3">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
