{% extends 'base.html' %}
{% block title %}{{ 'Editar' if comerciante else 'Nuevo' }} Comerciante{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ 'Editar' if comerciante else 'Nuevo' }} Comerciante</h2>

  <form method="post" aria-label="Formulario de comerciante" role="form" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required 
             value="{{ comerciante.nombre if comerciante else '' }}">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" required 
             value="{{ comerciante.apellido if comerciante else '' }}">
    </div>
    <div class="mb-3">
      <label for="cedula" class="form-label">Cédula <span class="text-danger">*</span></label>
      <input type="text" id="cedula" name="cedula" class="form-control" required 
             aria-required="true" aria-describedby="cedulaHelp" 
             value="{{ comerciante.cedula if comerciante else '' }}">
      <div id="cedulaHelp" class="form-text">Debe contener 10 dígitos válidos.</div>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" name="direccion" class="form-control"
             value="{{ comerciante.direccion if comerciante else '' }}">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" name="telefono" class="form-control"
             value="{{ comerciante.telefono if comerciante else '' }}">
    </div>
    <div class="mb-3">
      <label for="rubro" class="form-label">Rubro</label>
      <input type="text" id="rubro" name="rubro" class="form-control" required 
             value="{{ comerciante.rubro if comerciante else '' }}">
    </div>
    <div class="mb-3">
      <label for="puesto" class="form-label">Puesto</label>
      <input type="text" id="puesto" name="puesto" class="form-control" required 
             value="{{ comerciante.puesto if comerciante else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">
      {{ 'Actualizar' if comerciante else 'Guardar' }}
    </button>
  </form>
</div>
{% endblock %}
