{% extends 'base.html' %}
{% block title %}Catastro{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-4">
  <h2 class="mb-4">Registro de Catastro</h2>

  <form method="post" aria-label="Formulario de catastro" role="form" novalidate>
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Información del Comerciante
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label for="cedula" class="form-label">Cédula</label>
            <div class="input-group">
              <input type="text" name="cedula" id="cedula" class="form-control" required>
              <button type="button" class="btn btn-outline-secondary" id="btn-verificar-catastro" title="Verificar catastro">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>

          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" readonly>
          </div>

          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" readonly>
          </div>

          <div class="col-md-4">
            <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
          </div>

          <div class="col-md-2">
            <label for="edad" class="form-label">Edad</label>
            <input type="text" id="edad" class="form-control" readonly>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        Actividad y Ubicación
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="actividad" class="form-label">Actividad Económica</label>
          <select name="actividad" class="form-select" required>
            <option value="">Seleccione</option>
            <option>Frutas</option>
            <option>Legumbres</option>
            <option>Abarrotes</option>
            <option>Comida en general</option>
            <option>Comida rápida</option>
            <option>Otros</option>
          </select>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="plaza" class="form-label">Plaza o Mercado</label>
            <input type="text" name="plaza" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" name="puesto" class="form-control" required>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-info text-dark">
        Referencias Personales
      </div>
      <div class="card-body">
        <h5>Referencia 1</h5>
        <div class="row g-3 mb-3">
          <div class="col-md-3"><input type="text" name="ref1_nombre" class="form-control" placeholder="Nombre"></div>
          <div class="col-md-3"><input type="text" name="ref1_apellido" class="form-control" placeholder="Apellido"></div>
          <div class="col-md-3"><input type="text" name="ref1_telefono" class="form-control" placeholder="Teléfono"></div>
          <div class="col-md-3"><input type="text" name="ref1_parentesco" class="form-control" placeholder="Parentesco"></div>
        </div>

        <h5>Referencia 2</h5>
        <div class="row g-3">
          <div class="col-md-3"><input type="text" name="ref2_nombre" class="form-control" placeholder="Nombre"></div>
          <div class="col-md-3"><input type="text" name="ref2_apellido" class="form-control" placeholder="Apellido"></div>
          <div class="col-md-3"><input type="text" name="ref2_telefono" class="form-control" placeholder="Teléfono"></div>
          <div class="col-md-3"><input type="text" name="ref2_parentesco" class="form-control" placeholder="Parentesco"></div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
      <a href="#" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Editar</a>
      <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</a>
      <a href="#" class="btn btn-secondary"><i class="bi bi-printer"></i> Imprimir</a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Buscar comerciante por cédula
  document.getElementById('cedula').addEventListener('blur', function () {
    const cedula = this.value.trim();
    if (!cedula) return;

    fetch(`/comerciantes/api/${cedula}`)
      .then(res => res.ok ? res.json() : null)
      .then(data => {
        if (data) {
          document.getElementById('nombre').value = data.nombre;
          document.getElementById('apellido').value = data.apellido;
        } else {
          alert('Cédula no registrada en comerciantes.');
          document.getElementById('nombre').value = '';
          document.getElementById('apellido').value = '';
        }
      });
  });

  // Verificar si el comerciante ya está catastrado
  document.getElementById('btn-verificar-catastro').addEventListener('click', function () {
    const cedula = document.getElementById('cedula').value.trim();
    if (!cedula) return;

    fetch(`/catastro/verificar/${cedula}`)
      .then(res => res.json())
      .then(data => {
        if (data.catastrado) {
          alert('Este comerciante ya está catastrado.');
        } else {
          alert('Este comerciante aún no está catastrado.');
        }
      });
  });

  // Calcular edad
  document.getElementById('fecha_nacimiento').addEventListener('change', function () {
    const input = new Date(this.value);
    const hoy = new Date();
    let edad = hoy.getFullYear() - input.getFullYear();
    if (
      hoy.getMonth() < input.getMonth() ||
      (hoy.getMonth() === input.getMonth() && hoy.getDate() < input.getDate())
    ) {
      edad--;
    }
    document.getElementById('edad').value = edad >= 0 ? edad : '';
  });
</script>
{% endblock %}
